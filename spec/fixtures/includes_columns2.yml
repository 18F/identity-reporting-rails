- table: new_users
  schema: public
  primary_key: id
  include_columns:
    - name: id
      datatype: bigint
      not_null: true
    - name: name
      datatype: string
    - name: email
      datatype: string
    - name: created_at
      datatype: datetime
    - name: updated_at
      datatype: datetime
    - name: some_numeric_column
      datatype: integer
    - name: string_with_limit
      datatype: string
      limit: 300

- table: events
  schema: public
  primary_key: id
  foreign_keys:
    - column: new_user_id
      references:
        table: new_users
        column: id
  include_columns:
    - name: id
      datatype: integer
      not_null: true
    - name: name
      datatype: string
    - name: event_type
      datatype: integer
    - name: new_user_id
      datatype: integer
    - name: created_at
      datatype: datetime
    - name: updated_at
      datatype: datetime
