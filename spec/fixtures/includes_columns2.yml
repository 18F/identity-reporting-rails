- table: users
  schema: public
  include_columns:
    - name: id
      datatype: bigint
    - name: name
      datatype: string
    - name: email
      datatype: string
    - name: created_at
      datatype: datetime
    - name: updated_at
      datatype: datetime
    - name: some_numeric_column
      datatype: integer
    - name: string_with_limit
      datatype: string
      limit: 300

- table: events
  schema: public
  include_columns:
    - name: id
      datatype: integer
    - name: name
      datatype: string
    - name: event_type
      datatype: integer
    - name: created_at
      datatype: datetime
    - name: updated_at
      datatype: datetime
