# PII Retention Enforcement Configuration
# This file configures which schemas/tables are subject to PII retention enforcement.
# Data older than retention_days will be deleted.

retention_days: 366

schemas:
  fraudops:
    included_tables: "*"  # "*" means all tables (default), or specify a list of tables
    excluded_tables: []
    # Optional: specify timestamp column for tables without updated_at or created_at
    timestamp_columns:
      frd_email_addresses: dw_updated_at
